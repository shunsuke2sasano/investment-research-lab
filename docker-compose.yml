services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: investment
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d investment"]
      interval: 3s
      timeout: 3s
      retries: 20

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      ADDR: ":8080"
      API_KEY: "devkey"
      DATABASE_URL: "postgres://app:app@db:5432/investment?sslmode=disable"
    ports:
      - "8080:8080"
volumes:
  pgdata:
